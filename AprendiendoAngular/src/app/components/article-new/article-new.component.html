<!-- Slider -->
<app-slider [nombreEjemplo]="slider_title" [size]="'small'"></app-slider>
<div class="center">
    <section id="content">
        <h1 class="sub-header">{{ page_title }}</h1>

        <form action="#" class="mid-form" #articleForm="ngForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="title">Título</label>
                <input type="text" name="title" #title="ngModel" [(ngModel)]="article.title" required>
                <!-- TIENE QUE PONERSE EL NOMBRE CON EL QUE DEFINIMOS EL CAMPO EN ANGULAR (#nombre="ngModel") -->
                <small *ngIf="!title.valid && title.touched">El campo título no es válido.</small>
            </div>
            <div class="form-group">
                <label for="content">Contenido</label>
                <textarea name="content" #content="ngModel" [(ngModel)]="article.content" cols="30" rows="10" required>

                </textarea>
                <small *ngIf="!content.valid && content.touched">El campo contenido no es válido.</small>
            </div>
            <div class="form-group">

                <div class="image-thumb" *ngIf="is_edit">
                    <img src="{{ url+'get-image/'+article.image }}" alt="{{ article.title }}" *ngIf="article.image != null">
                    <img src="assets/images/default.png" alt="{{ article.title }}" *ngIf="article.image == null">

                </div>
              

                <angular-file-uploader [config]="afuConfig" (ApiResponse)="imageUpload($event)">
                </angular-file-uploader>
            </div>


            <div class="clearfix"></div>
            <input type="submit" value="Guardar" class="btn btn-success" [disabled]="articleForm.invalid">
        </form>

    </section>
    <!-- Sidebar -->
    <app-sidebar></app-sidebar>
    <div class="clearfix"></div>
</div>
