<!-- Slider -->
<app-slider [nombreEjemplo]="'Blog'" [size]="'small'"></app-slider>
<div class="center">
    <section id="content">
        <h1 class="sub-header">Blog</h1>
        <div id="articles">
            <article class="article-item" id="article-template" *ngFor="let article of articles">
                <div class="image-wrap">
                    <!--https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcR-nC2smsN7PDcLUxGxSWkMYvbGvqkTzdDXGA&usqp=CAU-->
                    <img src="{{ url+'get-image/'+article.image }}" alt="{{ article.title }}" *ngIf="article.image != null">
                    <img src="assets/images/default.png" alt="{{ article.title }}" *ngIf="article.image == null">
                </div>

                <h2>{{ article.title }}</h2>
                <span class="date">
                    {{ article.date | date:'dd/MM/yyyy HH:mm'}}
                </span>
                <a href="article.html">Leer más</a>
                <div class="clearfix"></div>
            </article>
            <!-- AÑADIR ARTICULOS VIA JS  -->
        </div>
    </section>
    <!-- Sidebar -->
    <app-sidebar></app-sidebar>
    <div class="clearfix"></div>
</div>
