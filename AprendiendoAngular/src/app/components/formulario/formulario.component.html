<!-- Slider -->
<app-slider [nombreEjemplo]="'Formulario de Contacto'" [size]="'small'"></app-slider>
<div class="center">
    <section id="content">
        <h1 class="sub-header">Formulario de Contacto</h1>

        <form action="#" class="mid-form" #userForm="ngForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" name="nombre" #nombre="ngModel" [(ngModel)]="user.name" required
                    pattern="[a-zA-Z]+[^0-9]*">
                <!-- TIENE QUE PONERSE EL NOMBRE CON EL QUE DEFINIMOS EL CAMPO EN ANGULAR (#nombre="ngModel") -->
                <small *ngIf="!nombre.valid && nombre.touched">El campo nombre no es válido.</small>
            </div>
            <div class="form-group">
                <label for="apellidos">Apellidos</label>
                <input type="text" name="apellidos" #apellidos="ngModel" [(ngModel)]="user.surnames" required
                    pattern="[a-zA-Z]+[^0-9]*">
                <small *ngIf="!apellidos.valid && apellidos.touched">El campo apellidos no es válido.</small>
            </div>
            <div class="form-group">
                <label for="bio">Biografía</label>
                <textarea name="bio" cols="30" rows="10" #biografia="ngModel" [(ngModel)]="user.biography"
                    required></textarea>
                <small *ngIf="!biografia.valid && biografia.touched">El campo biografía no es válida.</small>
            </div>
            <div class="form-group radiobuttons">
                <input type="radio" name="genero" value="mujer" #genero="ngModel" [(ngModel)]="user.gender" required />
                Mujer
                <input type="radio" name="genero" value="hombre" #genero="ngModel" [(ngModel)]="user.gender" /> Hombre
                <input type="radio" name="genero" value="otro" #genero="ngModel" [(ngModel)]="user.gender" /> Otro
                <small *ngIf="!genero.valid && genero.touched">El campo género no es válido.</small>
            </div>
            <div class="clearfix"></div>
            <input type="submit" value="Enviar" class="btn btn-success" [disabled]="userForm.invalid">
        </form>

        <h2 class="sub-header">Eventos</h2>

        <div>
            <span>Evento Click:</span>
            <br>
            <button (click)="hasDadoClick()">¡Dale Click!</button>
        </div>
        <div>
            <span>Evento Blur: (sal del campo)</span>
            <input type="text" [(ngModel)]="campo" (blur)="hasSalido(campo)">
            {{ campo }}
        </div>
        <div>
            <span>Envento KeyUp (dale a enter): </span>
            <input type="text" [(ngModel)]="campo" (keyUp.enter)="hasDadoEnter()">
        </div>


    </section>
    <!-- Sidebar -->
    <app-sidebar></app-sidebar>
    <div class="clearfix"></div>
</div>
