<div class="center" *ngIf="article">
    <section id="content">

        <article class="article-item article-detail">

            <div class="image-wrap" [ngStyle]=
            "{
                'background-image': 'url('+url+'get-image/'+article.image+')',
                'background-position': 'center',
                'background-size': 'cover'
            }"  
            *ngIf="article.image != null"></div>
            <div class="image-wrap" [ngStyle]=
            "{
                'background-image': 'url(assets/images/default.png)',
                'background-position': 'center',
                'background-size': 'cover'
            }" 
            *ngIf="article.image == null"></div>
                <!--<img src="{{ url+'get-image/'+article.image }}" alt="{{ article.title }}" *ngIf="article.image != null">
                <img src="assets/images/default.png" alt="{{ article.title }}" *ngIf="article.image == null">-->
            
            <h1 class="sub-header"> {{ article.title }}</h1>
            <span class="date">
                <!-- amLocale y amTimeAgo son pipes que tenemos gracias a instalar angular2-moment y aÃ±adirlo a los imports de nuestro app.module -->
                {{ article.date | amLocale: 'es' | amTimeAgo }}
            </span>
            <p>
                {{ article.content }}
            </p>

            <div class="buttons">
                <a [routerLink]="['/blog/editar', article._id]" class="btn btn-warning">Editar</a>
                <a (click)="delete(article._id)" class="btn btn-danger">Eliminar</a>
            </div>

            <div class="clearfix"></div>
        </article>


    </section>
    <!-- Sidebar -->
    <app-sidebar></app-sidebar>
    <div class="clearfix"></div>
</div>
